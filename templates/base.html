{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}
    {% endblock %}</title>
</head>
<body>
    <div class="container">
       <div class="jumbotron">
        <div class="row">
            <div class="col-sm-5">
                {% block main %}
                {% endblock %}
            </div>
         </div>
        </div>
    </div>
    {% block footer %}
    {% endblock %}
</body>
</html>
